<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h2>Welcome to my Calculator!</h2>
    <div class="first-container">
        <div class="container-01">
            <div class="row">
                <button>C</button>
                <button>%</button>
                <button>M+</button>
                <button>M-</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>-</button>
            </div>
        </div>
        
    </div>
</body>
</html>
